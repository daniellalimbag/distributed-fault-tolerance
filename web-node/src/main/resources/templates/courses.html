<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <!--Successfully added Course Banner-->
    <div id="success-banner" th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      <p th:text="${successMessage}">Course Added Succesfully!</p>
    </div>
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold text-gray-900">Available Courses</h1>
      <a href="/dashboard" class="text-sm text-gray-600 hover:text-indigo-600">Back</a>
    </div>
    <div class="bg-white shadow rounded-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Units</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lab</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Faculty</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacity</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-4 py-3"></th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100" th:remove="all-but-first">
            <tr th:each="c : ${courses}" th:with="count=${enrolledCounts[c.id]}, closed=${count} >= ${c.capacity}">
              <td class="px-4 py-3 text-sm text-gray-900" th:text="${c.id}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${c.name}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${c.units}"></td>
              <td class="px-4 py-3 text-sm" th:text="${c.laboratory} ? 'Yes' : 'No'"></td>
              <td class="px-4 py-3 text-sm text-gray-500" th:text="${c.facultyId}"></td>
              <td class="px-4 py-3 text-sm text-gray-700"><span th:text="${count}"></span> / <span th:text="${c.capacity}"></span></td>
              <td class="px-4 py-3 text-sm">
                <span th:classappend="${closed} ? 'text-red-600' : 'text-green-700'" th:text="${closed} ? 'Closed' : 'Open'"></span>
              </td>
              <td class="px-4 py-3 text-right">
                <div class="flex items-center justify-end gap-3">
                  <!-- Enroll form (keeps existing logic) -->
                  <form method="post" action="/enroll" class="inline">
                    <input type="hidden" name="courseId" th:value="${c.id}" />
                    <button type="submit"
                            class="inline-flex items-center rounded-md px-3 py-1.5 text-white text-sm"
                            th:classappend="${closed or !isStudent} ? ' bg-gray-300 cursor-not-allowed' : ' bg-[#206b28] hover:brightness-95'"
                            th:disabled="${closed or !isStudent}">Enroll</button>
                  </form>
                      <!-- Edit button (ADMIN only) -->
                       
                  <a th:if="${isAdmin}"
                    th:href="@{'/admin/courses/edit'(courseId=${c.id})}"
                    class="inline-flex items-center rounded-md px-3 py-1.5 text-sm text-white bg-indigo-600 hover:bg-indigo-700">
                    Edit
                  </a>


                  <!-- Remove course button, admin only -->
                  <form method="post" action="/admin/courses/delete" class="inline" th:if="${isAdmin}" onsubmit="return confirmDelete(this);">
                    <input type="hidden" name="courseId" th:value="${c.id}" />
                    <button type="submit" class="inline-flex items-center rounded-md px-3 py-1.5 text-sm text-white bg-red-600 hover:bg-red-700">
                      Remove Course!
                    </button>
                  </form>
                </div>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
  <script>
    // Auto-hide success message after 3 seconds
    document.addEventListener('DOMContentLoaded', function() {
      const banner = document.getElementById('success-banner');
      if (banner) {
        setTimeout(() => {
          banner.style.display = 'none';
        }, 3000);
      }
    });
  </script>
  <script>
  function confirmDelete(form) {
    const courseId = form.querySelector('input[name="courseId"]').value;
    return confirm('Are you sure you want to remove course ' + courseId + '? This cannot be undone.');
  }
</script>

</body>
</html>
