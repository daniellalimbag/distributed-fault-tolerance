<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Courses (Faculty)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold text-gray-900">My Courses</h1>
      <div class="space-x-3">
        <a href="/dashboard" class="text-sm text-gray-600 hover:text-indigo-600">Back</a>
      </div>
    </div>
    <div class="bg-white shadow rounded-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Units</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lab</th>
              <th class="px-4 py-3"></th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100">
            <tr th:each="c : ${courses}">
              <td class="px-4 py-3 text-sm text-gray-900" th:text="${c.id}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${c.name}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${c.units}"></td>
              <td class="px-4 py-3 text-sm" th:text="${c.laboratory} ? 'Yes' : 'No'"></td>
              <td class="px-4 py-3 text-right">
                <a th:href="@{'/faculty/courses/' + ${c.id}}" class="inline-flex items-center rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 hover:bg-gray-200">View Students</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
