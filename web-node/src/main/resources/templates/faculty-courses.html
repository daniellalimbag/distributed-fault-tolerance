<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My Courses (Faculty)</title>
</head>
<body>
  <h1>My Courses</h1>
  <table border="1" cellspacing="0" cellpadding="6">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Units</th><th>Lab</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr th:each="c : ${courses}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.units}"></td>
        <td th:text="${c.laboratory}"></td>
        <td>
          <a th:href="@{'/faculty/courses/' + ${c.id}}">View Students</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p><a href="/faculty/courses/create">Create Course</a> | <a href="/dashboard">Back</a></p>
</body>
</html>
