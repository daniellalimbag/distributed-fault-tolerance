<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
<div class="max-w-3xl mx-auto px-4 py-8">
  <div th:if="${successMessage}" class="mb-4 p-3 rounded border border-green-400 bg-green-100 text-green-700" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="mb-4 p-3 rounded border border-red-400 bg-red-100 text-red-700" th:text="${errorMessage}"></div>

  <h1 class="text-2xl font-semibold text-gray-900 mb-6">Mark Course as Completed</h1>

  <form method="post" action="/admin/courses/complete" class="space-y-4 bg-white p-6 rounded-xl shadow">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Course</label>
      <select name="courseId" class="w-full border rounded-md px-3 py-2">
        <option value="" disabled selected>Select course</option>
        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.id} + ' - ' + ${c.name}"></option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Term Number (1-3)</label>
      <input name="termNumber" type="number" min="1" max="3" required class="w-full border rounded-md px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Academic Year (YYYY-YYYY)</label>
      <input name="academicYearRange" type="text" placeholder="2025-2026" pattern="^\d{4}-\d{4}$" required class="w-full border rounded-md px-3 py-2" />
    </div>
    <div class="flex items-center gap-3">
      <a href="/dashboard" class="px-4 py-2 rounded-md bg-gray-100 text-gray-800">Back</a>
      <button type="submit" class="px-4 py-2 rounded-md text-white bg-[#206b28] hover:brightness-95">Complete Course</button>
    </div>
  </form>
</div>
</body>
</html>
