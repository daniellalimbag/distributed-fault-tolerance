<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create Course (Faculty)</title>
</head>
<body>
  <h1>Create Course</h1>
  <form method="post" action="/faculty/courses/create">
    <label>Course ID <input type="text" name="id" required></label><br/>
    <label>Name <input type="text" name="name" required></label><br/>
    <label>Units <input type="number" name="units" value="3" min="1" max="6" required></label><br/>
    <label>Laboratory <input type="checkbox" name="laboratory"></label><br/>
    <button type="submit">Create</button>
  </form>
  <p><a href="/dashboard">Back</a></p>
</body>
</html>
