<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Course (Admin)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-lg mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-gray-900">Create Course</h1>
      <a href="/dashboard" class="text-sm text-gray-600 hover:text-indigo-600">Back</a>
    </div>

    <div th:if="${error}" class="mb-4">
      <p class="text-sm text-red-600" th:text="${error}"></p>
    </div>
    <div th:if="${message}" class="mb-4">
      <p class="text-sm text-green-600" th:text="${message}"></p>
    </div>

    <div class="bg-white shadow rounded-xl p-6">
      <form method="post" action="/admin/courses/create" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Course ID</label>
          <input type="text" name="id" required class="w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Course Name</label>
          <input type="text" name="name" required class="w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Units</label>
          <input type="number" name="units" value="3" min="1" max="6" required class="w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Assign to Faculty</label>
          <select name="facultyId" required class="w-full rounded-md border-gray-300 focus:ring-[#206b28] focus:border-[#206b28]">
              <option value="" disabled selected>Select faculty</option>
              <option th:each="f : ${facultyList}"
                      th:value="${f.id}"
                      th:text="${f.id}"></option>
          </select>
        </div>

        <div class="flex items-center">
          <input id="lab" type="checkbox" name="laboratory" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
          <label for="lab" class="ml-2 block text-sm text-gray-700">Laboratory</label>
        </div>

        <button type="submit" class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2.5 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Create Course
        </button>
      </form>
    </div>
  </div>
</body>
</html>
