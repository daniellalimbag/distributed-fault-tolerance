<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
<header class="bg-white border-b">
  <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
    <h1 class="text-xl font-semibold text-gray-900">Edit Course</h1>
    <a href="/courses" class="text-sm text-indigo-600 hover:text-indigo-800">Back to Courses</a>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">
  <div class="bg-white shadow rounded-xl p-6">
    <form method="post" action="/admin/courses/edit" class="space-y-4">
      <!-- ID (read-only) -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Course ID</label>
        <input type="text" name="id"
               th:value="${course.id}"
               readonly
               class="mt-1 block w-full rounded-md border px-3 py-2 bg-gray-100 text-gray-700" />
      </div>

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name"
               th:value="${course.name}"
               required
               class="mt-1 block w-full rounded-md border px-3 py-2" />
      </div>

      <!-- Units -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Units</label>
        <input type="number" name="units"
               th:value="${course.units}"
               min="1" max="10"
               required
               class="mt-1 block w-full rounded-md border px-3 py-2" />
      </div>

      <!-- Laboratory -->
      <div class="flex items-center gap-2">
        <input type="checkbox" name="laboratory"
               th:checked="${course.laboratory}"
               class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
        <label class="text-sm text-gray-700">Has Laboratory</label>
      </div>

      <!-- Faculty -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Assigned Faculty</label>
        <select name="facultyId"
                required
                class="mt-1 block w-full rounded-md border px-3 py-2">
          <option value="" disabled>Select faculty</option>
          <option th:each="f : ${facultyList}"
                  th:value="${f.id}"
                  th:selected="${f.id == course.facultyId}"
                  th:text="${f.name + ' (' + f.id + ')'}">
          </option>
        </select>
      </div>

      <!-- Capacity -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Capacity</label>
        <input type="number" name="capacity"
               th:value="${course.capacity}"
               min="1" max="999"
               required
               class="mt-1 block w-full rounded-md border px-3 py-2" />
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <a href="/courses"
           class="inline-flex items-center rounded-md px-4 py-2 text-sm text-gray-700 bg-gray-100 hover:bg-gray-200">
          Cancel
        </a>
        <button type="submit"
                class="inline-flex items-center rounded-md px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
