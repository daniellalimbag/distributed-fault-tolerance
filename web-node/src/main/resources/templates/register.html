<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white shadow rounded-xl p-8">

    <h1 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Create an Account</h1>

    <p th:if="${error}" th:text="${error}" class="text-red-600 text-sm text-center mb-3"></p>
    <p th:if="${message}" th:text="${message}" class="text-green-600 text-sm text-center mb-3"></p>

    <form method="post" action="/register" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          type="text" 
          name="username" 
          required
          placeholder="Enter your student or faculty username"
          class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 
            focus:outline-none focus:ring-2 focus:ring-[#206b28] focus:border-[#206b28]"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          name="password" 
          required
          placeholder="Create a password"
          class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 
            focus:outline-none focus:ring-2 focus:ring-[#206b28] focus:border-[#206b28]"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select 
          name="role"
          class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 
            focus:outline-none focus:ring-2 focus:ring-[#206b28] focus:border-[#206b28]"
        >
          <option value="STUDENT">Student</option>
          <option value="FACULTY">Faculty</option>
        </select>
      </div>

      <button 
        type="submit"
        class="w-full inline-flex justify-center rounded-md bg-[#206b28] px-4 py-2.5 
          text-white font-medium hover:brightness-95 focus:outline-none focus:ring-2 focus:ring-[#206b28]"
      >
        Register
      </button>
    </form>
  </div>
</body>
</html>
