<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Grades</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold text-gray-900">My Grades</h1>
      <a href="/dashboard" class="text-sm text-gray-600 hover:text-indigo-600">Back</a>
    </div>
    <div class="bg-white shadow rounded-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course ID</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course Name</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Drop Course</th>

            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100">
            <tr th:each="g : ${grades}">
              <td class="px-4 py-3 text-sm text-gray-900" th:text="${g.courseId}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${g.courseName}"></td>
              <td class="px-4 py-3 text-sm font-medium" th:text="${g.grade}"></td>
              <!--Drop Button-->
              <td class="px-4 py-3 text-sm">
                <form th:action="@{/grades/drop}" method="post">
                  <input type="hidden" th:name="courseId" th:value="${g.courseId}" />
                  <button type="submit" class="text-red-600 hover:text-red-800">Drop Class</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-3">Previous Courses</h2>
      <div th:if="${historyError}" class="mb-3 p-3 rounded border border-yellow-400 bg-yellow-50 text-yellow-800" th:text="${historyError}"></div>
      <div class="bg-white shadow rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Term</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Academic Year</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Completed</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100">
            <tr th:if="${historyEntries == null or #lists.isEmpty(historyEntries)}">
              <td colspan="5" class="px-4 py-4 text-sm text-gray-500">No previous courses yet.</td>
            </tr>
            <tr th:each="e : ${historyEntries}">
              <td class="px-4 py-3 text-sm text-gray-900" th:text="${e.courseId} + ' - ' + ${e.courseName}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${e.grade}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${e.termNumber}"></td>
              <td class="px-4 py-3 text-sm text-gray-700" th:text="${e.academicYearRange}"></td>
              <td class="px-4 py-3 text-sm text-gray-500" th:text="${e.completedAt}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
