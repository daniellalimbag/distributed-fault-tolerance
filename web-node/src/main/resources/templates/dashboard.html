<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p th:text="'Hello, ' + ${username}"></p>

  <nav>

    <a href="/grades">My Grades</a> |
    <a href="/upload-grade" th:if="${role}=='FACULTY'">Upload Grade</a> |
    <a href="/logout">Logout</a>
  </nav>
</body>
</html>
