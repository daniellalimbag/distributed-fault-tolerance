<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Upload Grade</title>
</head>
<body>
  <h1>Upload Grade (Faculty)</h1>
  <form method="post" action="/upload-grade">
    <label>Student ID <input type="text" name="studentId" required /></label><br/>
    <label>Course ID <input type="text" name="courseId" required /></label><br/>
    <label>Grade <input type="text" name="grade" required /></label><br/>
    <button type="submit">Upload</button>
  </form>
  <p><a href="/dashboard">Back</a></p>
</body>
</html>
