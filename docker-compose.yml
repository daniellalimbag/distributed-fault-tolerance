services:
  api-node:
    build:
      context: .
      dockerfile: api-node/Dockerfile
    image: enrollment-api:latest
    ports:
      - "8081:8081"
      - "9090:9090"
    environment:
      - JAVA_OPTS=
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/enrollment
      - SPRING_DATASOURCE_USERNAME=enrollment
      - SPRING_DATASOURCE_PASSWORD=enrollment
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_FLYWAY_ENABLED=true

  web-node:
    build:
      context: .
      dockerfile: web-node/Dockerfile
    image: enrollment-web:latest
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=
      - API_ADDRESS=static://api-node:9090
    depends_on:
      - api-node
      - postgres

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=enrollment
      - POSTGRES_USER=enrollment
      - POSTGRES_PASSWORD=enrollment
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
